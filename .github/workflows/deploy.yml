name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write  # ðŸ‘ˆ this is the fix

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
