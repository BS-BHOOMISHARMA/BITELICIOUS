<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Recipe Finder</title>
  <link rel="stylesheet" href="contact.css"> <!-- Link to the external CSS file -->
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or suggestions, feel free to get in touch with us!</p>
<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or suggestions, feel free to get in touch with us!</p>

    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" onsubmit="showPopup(); return false;">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="message">Message:</label></td>
          <td><textarea id="message" name="message" rows="6" required></textarea></td>
        </tr>
      </table>
      <button type="submit">Send Message</button>
    </form>
  </div>
    <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Recipe Finder App. All rights reserved.</p>
  </footer>
    <script>
    // Show Popup
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    // Close Popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
